<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add new user</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

</head>
<body class="text-center">
    <main class="form-signin">
        <form th:method="POST" th:action="@{/admin}" th:object="${user}">
            <h1 class="h3 mb-3 fw-normal">Add new user</h1>
            <div class="form-floating">
                <p th:if="${#fields.hasErrors('name')}" th:errorclass="error" th:errors="*{name}"/>
                <input type="text" th:field="*{name}" id="name" class="from-control" placeholder="Name"/>
            </div>
            <div class="form-floating">
                <input type="password" th:field="*{password}" id="password" class="from-control" placeholder="password"/>
            </div>
            <button class="btn btn-lg btn-primary" type="submit" >Create</button>
        </form>
    </main>
    <form th:action="@{/logout}" th:method="POST">
        <input type="submit" value="Logout"/>
    </form>
</body>
</html>
